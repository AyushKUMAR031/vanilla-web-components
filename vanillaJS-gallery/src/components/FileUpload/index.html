<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background-color: black;
            color: white; */
        }

        .file-upload-container {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }

        .file-input {
            display: none; /* Hide default input */
        }

        .browse-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        .helper-text {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }

        .file-info {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="file-upload-container" id="fileDropZone">
        <p>Drag & Drop files here or</p>
        <button class="browse-btn" id="browseBtn">Browse Files</button>
        <input type="file" id="fileinput" class="file-input" accept=".png, .jpg, .pdf">
        <p class="helper-text">Accepted formats: PNG, JPG, PDF (Max: 2MB)</p>
        <p id="fileinfo" class="file-info"></p>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
