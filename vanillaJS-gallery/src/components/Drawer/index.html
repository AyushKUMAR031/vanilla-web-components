<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label><input type="radio" name="placement" value="top" checked /> Top</label>
      <label><input type="radio" name="placement" value="right" /> Right</label>
      <label><input type="radio" name="placement" value="bottom" /> Bottom</label>
      <label><input type="radio" name="placement" value="left" /> Left</label>
      <button id="openDrawer">Open</button>
    </div>

    <div id="drawer" class="drawer">
      <button id="closeDrawer">&times;</button>
      <h2>Basic Drawer</h2>
      <p>Some contents...</p>
      <p>Some contents...</p>
      <p>Some contents...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
